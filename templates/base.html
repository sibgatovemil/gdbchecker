<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KiteGroup Domain Monitoring System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .status-badge {
            font-size: 0.875rem;
            padding: 0.35em 0.65em;
        }
        .status-ok { background-color: #28a745; color: white; }
        .status-banned { background-color: #dc3545; color: white; }
        .status-error { background-color: #ffc107; color: black; }
        .status-pending { background-color: #6c757d; color: white; }

        /* SSL Status Colors */
        .status-valid { background-color: #28a745; color: white; }
        .status-expired { background-color: #ff6b6b; color: white; }
        .status-invalid { background-color: #ffa500; color: white; }
        .status-missing { background-color: #6c757d; color: white; }

        .domain-card {
            transition: transform 0.2s;
        }
        .domain-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .stats-card {
            border-left: 4px solid;
        }
        .stats-card.total { border-color: #007bff; }
        .stats-card.ok { border-color: #28a745; }
        .stats-card.banned { border-color: #dc3545; }
        .stats-card.error { border-color: #ffc107; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-shield-check"></i> KiteGroup Domain Monitoring System
            </a>
            <div class="d-flex align-items-center">
                {% if current_user.is_authenticated %}
                <span class="navbar-text text-light me-3">
                    <i class="bi bi-person-circle"></i> {{ current_user.username }}
                </span>
                <a href="/logout" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-5 py-3 bg-light">
        <div class="container text-center text-muted">
            <small>KiteGroup Domain Monitoring System v1.0 | Powered by Google Safe Browsing API</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
